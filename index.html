<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section data-welcome class="welcome-section">

        <div class="welcome-container">
            <img src="img/magitek_logo.svg" alt="Magitek Corporation Logo">
            <h1>Magitek Corporation</h1>
            <p data-welcome-message class="welcome-message"></p>
            <button type="button" data-start-button>Start Now</button>
        </div>
        <div class="image-credits">
            Photo by <a href="https://unsplash.com/@joelfilip?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joel Filipe</a> on <a href="https://unsplash.com/photos/low-angle-photo-of-30-st-mary-axe-VuwAfoHpxgs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
  
    </section> 
    <section data-form class="form-section">

        <div class="form-container">
        <form id="sign-up-form" action="https://httpbin.org/post" method="post" target="_blank">

            <div class="form-row">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="user_fname">
            </div>
            <div class="form-row">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="user_lname">
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="user_email">    
            </div>
            <div class="form-row">   
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="user_phone">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="user_password">    
            </div>
            <div class="form-row">  
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" name="user_password_confirm">
            </div>

        </div>

            <div class="sign-up-footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>

        </form>

    </section>
</body>
</html>
