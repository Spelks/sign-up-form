<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section data-welcome class="welcome-section">

        <div class="welcome-container">
            <img src="img/magitek_logo.svg" alt="Magitek Corporation Logo">
            <h1>MAGITEK CORPORATION</h1>
            <h3 data-welcome-message class="welcome-message"></h3>
            <button type="button" data-start-button>Start Now</button>
            <img class="ges-flag" src="img/gestahlian_flag.png" alt="Gestahlian Flag">
        </div>
        <div class="image-credits">
            Photo by <a href="https://unsplash.com/@joelfilip?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Joel Filipe</a> on <a href="https://unsplash.com/photos/low-angle-photo-of-30-st-mary-axe-VuwAfoHpxgs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
  
    </section> 
    <section data-form class="form-section">

        <div class="form-container">
        <form id="sign-up-form" action="https://httpbin.org/post" method="post" target="_blank">

            <div class="form-row">
                <input type="text" id="fname" name="user_fname" required>
                <label for="fname">FIRST NAME</label>
            </div>
            <div class="form-row">
                <input type="text" id="lname" name="user_lname" required>
                <label for="lname">LAST NAME</label>
            </div>
            <div class="form-row">
                <input type="email" id="email" name="user_email" required>    
                <label for="email">EMAIL</label>
            </div>
            <div class="form-row">
                <input type="number" id="phone" name="user_phone">
                <label for="phone">PHONE NUMBER</label>
            </div>
            <div class="form-row">
                <input type="password" id="password" name="user_password" required>  
                <label for="password">PASSWORD</label>
                <div data-password-reveal class="password-eye">
                    <img class="opened-eye" src="img/eye.svg" alt="Show Password">
                    <img class="closed-eye" src="img/eye-slash.svg" alt="Show Password">
                </div>
                <div>
                    <p data-form-error-message class="form-submit-error-msg"></p>
                </div>
            </div>
            <div class="form-row">
                <input type="password" id="cpassword" name="user_password_confirm" required>
                <label for="cpassword">CONFIRM PASSWORD</label>
                <div data-confirm-password-reveal class="password-eye">
                    <img class="opened-eye-confirm" src="img/eye.svg" alt="Show Password">
                    <img class="closed-eye-confirm" src="img/eye-slash.svg" alt="Show Password">
                </div>
                <div>
                    <p data-form-password-error class="form-submit-error-msg"></p>
                </div>
            </div>

        </div>

            <div class="sign-up-footer">
                <button type="submit" id="create-account">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>

        </form>

    </section>
</body>
</html>
